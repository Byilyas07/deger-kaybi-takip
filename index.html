
<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="utf-8"/>
<title>Değer Kaybı Takip</title>
<style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: #f4f6f9;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #2c7be5;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #1a5fd0;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #e1e4e8;
      padding: 10px;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background-color: #e8efff;
      color: #333;
    }
    tr:nth-child(even) {
      background-color: #f9fcff;
    }
    tr:hover {
      background-color: #d8ebff;
    }
    tr.highlighted {
      background-color: #ffeeba !important;
    }
    #saatTarih {
      position: absolute;
      top: 10px;
      right: 20px;
      font-weight: 600;
      font-size: 16px;
      color: #444;
    }
    #arama {
      position: absolute;
      top: 10px;
      left: 20px;
      padding: 8px;
      font-size: 14px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    </style>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet"/></head>
<body><div id="saatTarih" style="position:absolute; top:10px; right:20px; font-weight:bold; font-size:16px;"></div><div style="position:absolute; top:10px; left:20px;"><input id="arama" oninput="ara()" placeholder="Araç sahibi veya plaka..." style="padding:5px; font-size:14px; width:250px;" type="text"/></div>
<h2>Değer Kaybı Takip</h2>
<label>Servis:</label>
<input id="servis" type="text"/>
<label>Plaka:</label>
<input id="plaka" type="text"/>
<label>Araç Sahibi:</label>
<input id="aracSahibi" type="text"/>
<label>İletişim:</label>
<input id="iletisim" type="text"/>
<label>Vekalet (Alındı/Alınmadı):</label>
<select id="vekaletDurumu">
<option value="Alındı">Alındı</option>
<option value="Alınmadı">Alınmadı</option>
</select>
<label>Vekalet Tarihi:</label>
<input id="vekaletTarihi" type="date"/>
<label>Tahmini Değer Kaybı:</label>
<input id="kayip" type="text"/>
<label>Aracıya Ödeme (Yapıldı/Yapılmadı):</label>
<select id="odemeDurumu">
<option value="Yapıldı">Yapıldı</option>
<option value="Yapılmadı">Yapılmadı</option>
</select>
<label>Aracıya Ödenen Tutar:</label>
<input id="araciyaOdenen" type="text"/>
<label>Ödenen Değer Kaybı:</label>
<input id="odemeKaybi" type="text"/>
<label>Net Kazanç:</label>
<input id="kazanc" type="text"/>
<button onclick="ekle()">Kaydet</button>
<table>
<thead>
<tr>
<th>Servis</th>
<th>Plaka</th>
<th>Araç Sahibi</th>
<th>İletişim</th>
<th>Vekalet</th>
<th>Vekalet Tarihi</th>
<th>Tahmini Değer Kaybı</th>
<th>Aracıya Ödeme</th>
<th>Aracıya Ödenen</th>
<th>Ödenen Değer Kaybı</th>
<th>Net Kazanç</th>
<th>İşlem</th></tr>
</thead>
<tbody id="liste"></tbody>
</table>
<script>
    function ekle() {
      const liste = document.getElementById("liste");
      const satir = document.createElement("tr");
      satir.innerHTML = `
        <td>${val("servis")}</td>
        <td>${val("plaka")}</td>
        <td>${val("aracSahibi")}</td>
        <td>${val("iletisim")}</td>
        <td>${val("vekaletDurumu")}</td>
        <td>${val("vekaletTarihi")}</td>
        <td>${val("kayip")}</td>
        <td>${val("odemeDurumu")}</td>
        <td>${val("araciyaOdenen")}</td>
        <td>${val("odemeKaybi")}</td>
        <td>${val("kazanc")}</td>
      <td><button onclick="duzenle(this)">✏️</button> <button onclick="sil(this)">❌</button></td>`;
      
liste.appendChild(satir);
localStorage.setItem("veriler", document.getElementById("liste").innerHTML);
temizleForm();

    }

    function val(id) {
      return document.getElementById(id).value;
    }
  

function sil(btn) {
  const tr = btn.closest("tr");
  tr.remove();
}

function duzenle(btn) {
  const tr = btn.closest("tr");
  const tds = tr.querySelectorAll("td");
  document.getElementById("servis").value = tds[0].innerText;
  document.getElementById("plaka").value = tds[1].innerText;
  document.getElementById("aracSahibi").value = tds[2].innerText;
  document.getElementById("iletisim").value = tds[3].innerText;
  document.getElementById("vekaletDurumu").value = tds[4].innerText;
  document.getElementById("vekaletTarihi").value = tds[5].innerText;
  document.getElementById("kayip").value = tds[6].innerText;
  document.getElementById("odemeDurumu").value = tds[7].innerText;
  document.getElementById("araciyaOdenen").value = tds[8].innerText;
  document.getElementById("odemeKaybi").value = tds[9].innerText;
  document.getElementById("kazanc").value = tds[10].innerText;
  tr.remove();
}

// Saat ve Tarih Güncelleme
setInterval(() => {
  const now = new Date();
  const tarihSaat = now.toLocaleDateString("tr-TR") + " " + now.toLocaleTimeString("tr-TR");
  document.getElementById("saatTarih").innerText = tarihSaat;
}, 1000);

// Arama İşlevi
function ara() {
  const filtre = document.getElementById("arama").value.toLowerCase();
  document.querySelectorAll("#liste tr").forEach(tr => {
    const metin = tr.innerText.toLowerCase();
    if (filtre && metin.includes(filtre)) {
      tr.classList.add("highlighted");
    } else {
      tr.classList.remove("highlighted");
    }
  });
}

function temizleForm() {
  const ids = ["servis","plaka","aracSahibi","iletisim","vekaletDurumu","vekaletTarihi","kayip","odemeDurumu","araciyaOdenen","odemeKaybi","kazanc"];
  ids.forEach(id => document.getElementById(id).value = "");
}

window.onload = function() {
  const veriler = localStorage.getItem("veriler");
  if (veriler) {
    document.getElementById("liste").innerHTML = veriler;
  }
}
</script>
</body>
</html>
